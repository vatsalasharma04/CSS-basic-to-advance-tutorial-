<!DOCTYPE html>
<html>
    <head>
        <title>Classes & ID</title>
       <style>
           #para
           {
               color: green;
               font-size: 200%;
           }
           .blue
           {
               color: blue;
           }
       </style>
    </head>
    <body>
        
        <p id="para">This my paragraph to demonstrate inline CSS</p>
        <p class="blue">This is second paragraph</p>
        <p class="blue">Third Paragraph</p>
       
    </body>
</html>
